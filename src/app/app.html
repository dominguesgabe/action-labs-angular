<div class="wrapper">
  <header>
    <img src="/logo.svg" alt="Action Labs">
  </header>
  <main class="main">
    <h1 class="title">BRL Exchange Rate</h1>
    <form class="exchange-form" [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
      <app-input id="currency" label="Enter the currency code"
        [control]="currencyForm.controls.currencyCode"></app-input>

      <button type="submit" class="submit-button">EXCHANGE RESULT</button>
    </form>

    <app-exchange-rate-shower></app-exchange-rate-shower>

    <app-exchange-rate-history></app-exchange-rate-history>
  </main>
</div>

<footer>Copyright 2022 - Action Labs</footer>
